<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <a href='/songs'>Dashboard</a>
    <a href='/logout'>Log Out</a>
    <h2>{{ playlist_info[0]['first_name'] }} {{ playlist_info[0]['last_name'] }}'s Playlist</h2>
    <table border="1">
      <tr>
        <th>Artist</th>
        <th>Title</th>
        <th>Times Added</th>
      </tr>
      {% for song in playlist_info %}
      <tr>
        <td>{{ song['name'] }}</td>
        <td>{{ song['title'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
